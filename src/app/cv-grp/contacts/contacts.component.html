<div id="contacts-section">
  <h2>Contacts</h2>
  <p><strong>Full Name:</strong> {{ 'contacts.full_name' | translate}}</p>
  <p><strong>Date of Birth:</strong> {{ 'contacts.date_of_birth' | translate }}</p>
  <p><strong>Phone:</strong> {{ 'contacts.phone' | translate }}</p>
  <p><strong>Email:</strong> <a href="mailto:{{ 'contacts.email' | translate }}">{{ 'contacts.email' | translate }}</a></p>
  <p><strong>Location:</strong> {{ 'contacts.location' | translate }}</p>
</div>
